
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finger Blaster Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet" />
  <style>
    body {
      background-color: #050a07;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
    }
    /* Ensure Material Symbols render as icons and not text */
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 100;
      background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(6, 249, 87, 0.02) 50%, rgba(0,0,0,0) 100%);
      opacity: 0.1;
      position: fixed;
      bottom: 100%;
      animation: scanline 10s linear infinite;
      pointer-events: none;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100%; }
    }
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #08130c; 
    }
    ::-webkit-scrollbar-thumb {
      background: #1f422b; 
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #06f957; 
    }
  </style>
</head>
<body class="overflow-x-hidden selection:bg-primary selection:text-black" style="background-color: #050a07; min-height: 100vh;">
  <div class="scanline"></div>
  <div id="root" style="min-height: 100vh;"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
